<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas por Pagar</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pagar.css">
</head>
<body>
    <main>
        <h2 class="titulo-principal">Cuentas por pagar</h2>
        <table id="tabla-cobrar" class="table table-bordered border-primary">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Elemento</th>
              <th scope="col">Estado</th>
              <th scope="col">Cliente</th>
              <th scope="col">Pesos</th>
              <th scope="col">Dólares</th>
              <th scope="col">Cronograma</th>
              <th scope="col">Anticipo</th>
              <th scope="col">Cantidad Anticipo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
        <button id="agregarFilaBtn" class="btn btn-primary"><i class="bi bi-plus-circle"></i></button>
        
        <strong><p>Total Pesos: $ <span id="totalPesos">0</span></p></strong>
        <strong><p>Total Dólares: $ <span id="totalDolares">0</span></p></strong>
        <strong><p>Total Anticipo: $ <span id="totalAnticipo">0</span></p></strong>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/pagar.js"></script>
</html>
