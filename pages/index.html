<!DOCTYPE html>
<html>

    <title>Login Form Design One | Fazt</title>

  <body>

    <div class="login-box">
      <img src="../img/foco RYCA3.png" class="avatar" alt="Avatar Image">
      <h1>RYCA</h1>

    </div>
    <a href="../pages/principal.html">principal</a>
