<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login RYCA</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>

    <div class="login-box">
      <img src="../img/foco RYCA3.png" class="avatar" alt="Avatar Image">
      <h1>RYCA</h1>
      <form id="login-form">
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Ingresa usuario"> <!-- Agregado: id="username" -->
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa contraseña"> <!-- Agregado: id="password" -->
        <input type="submit" value="Inicia sesión">
        <a href="../pages/registro.html">Registrarse</a>
      </form>      
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
